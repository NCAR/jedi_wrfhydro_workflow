window begin: &date '2021-03-01T00:00:00Z'
window length: PT24H

geometry:
  input_file: /glade/work/mazrooei/jedi/run_NWM_CO_test/CO_state_domain/geometry_nwm_long_range_snow.nc

background:
  members:
    - date: 2021-03-01T00:00:00Z
      read_from_file: 1
      filename_lsm: ./RESTART.2021030100_DOMAIN1_mem001
      filename_hydro: ./HYDRO_RST.2021-03-01_00:00_DOMAIN1
      state variables: ['SNOWH']
    - date: 2021-03-01T00:00:00Z
      read_from_file: 1
      filename_lsm: ./RESTART.2021030100_DOMAIN1_mem002
      filename_hydro: ./HYDRO_RST.2021-03-01_00:00_DOMAIN1
      state variables: ['SNOWH']  

observations:
  observers:
  - obs space:
      name: 'Simulate'
      distribution: 
        name: InefficientDistribution
      simulated variables: ['snow_depth']
      obsdatain:
        engine:
          type: H5File
          obsfile: '/glade/work/mazrooei/jedi/run_NWM_CO_test/OWP_obs/owp_depth_2021-03-01T00:00:00Z.nc'
      obsdataout:
        engine:
          type: H5File
          obsfile: 'jedi_letkf_out_obs_depth_2021-03-01T00:00:00Z.nc'
    obs operator:
        name: 'Identity'    
    obs error:
        covariance model: 'diagonal'
    obs localizations:
    - localization method: Horizontal SOAR
      lengthscale: 250e3
      soar horizontal decay: 0.0033016
      max nobs: 50
    - localization method: Vertical Brasnett
      vertical lengthscale: 299.359  
    obs filters:
    - filter: Bounds Check # negative / missing snow
      filter variables:
      - name: snow_depth
      minvalue: 0.0
    - filter: Bounds Check # negative / missing snow
      filter variables:
      - name: snow_depth
      maxvalue: 3.0
    # - filter: Background Check # gross error check
    #   filter variables:
    #   - name: snow_depth
    #   threshold: 12.0
    #   action:
    #     name: reject
    - filter: Domain Check
      where:
      - variable: 
          name: latitude@MetaData
        minvalue: 37.0
        maxvalue: 41.0     
    - filter: Domain Check
      where:
      - variable: 
          name: longitude@MetaData
        minvalue: -109.4 
        maxvalue: -103.5
                 

driver:
  save posterior mean: true
  save posterior ensemble: false
  save posterior mean increment: true
  update obs config with geometry info: false

local ensemble DA:
  solver: LETKF
  inflation:
    rtps: 0.0
    rtpp: 0.0
    mult: 1.0

output:
  datadir: '.'
  date: *date
  exp: letkf
  type: 'ens'

output increment:
  datadir: '.'
  date: *date
  exp: letkf_inc
  type: 'ens'
