experiment:
  name: 'CO_LETKFOI_GNU_'
  num_p: 8
  compiler: gnu
  workflow_work_dir: /glade/scratch/mazrooei/jedi/run_NWM_CO_test/run_jedi_workflow_LETKFOI_testxx111/

  init:
    restarts_dir: /glade/work/mazrooei/jedi/run_NWM_CO_test/restart/
    obs_dir: /glade/work/mazrooei/jedi/run_NWM_CO_test/OWP_obs/

  jedi:
    method: LETKF-OI
    LETKF-OI:
      exe: /glade/work/mazrooei/jedi/wrf_hydro_nwm_jedi/8th/build/bin/wrf_hydro_nwm_jedi_letkf.x
      yaml: /glade/work/mazrooei/jedi/run_NWM_CO_test/run_jedi_workflow/letkf_oi_colorado_workflow_2.yaml
      increment: True
      vars:
        SNOWH: 0.02121
        SNEQV: 21.21*0.25
    hOfX:
      exe: /path/to/wrf_hydro_nwm_jedi_hofx3d.x
      yaml: /path/to/hofx3d_taylor_park.yaml
      increment: False
    3dvar:
      exe: /path/to/wrf_hydro_nwm_jedi_var.x
      yaml: /path/to/3dvar_owp.yaml
      increment: True

  increment:
    exe: /glade/work/mazrooei/jedi/snow_partitioning/add_jedi_increment/bin/jedi_increment

  wrf_hydro:
    src_dir: /glade/work/mazrooei/wrf_hydro/wrf_hydro_nwm_v21_beta3
    domain_dir: /glade/work/mazrooei/jedi/run_NWM_CO_test/CO_state_domain
    hydro_json: /glade/work/mazrooei/jedi/run_NWM_CO_test/json_files/hydro_namelists.json
    hrldas_json: /glade/work/mazrooei/jedi/run_NWM_CO_test/json_files/hrldas_namelists.json
    hydro_patches_json: /glade/work/mazrooei/jedi/run_NWM_CO_test/json_files/hydro_namelist_patches.json
    hrldas_patches_json: /glade/work/mazrooei/jedi/run_NWM_CO_test/json_files/hrldas_namelist_patches.json
    version: 'v5.2.0'
    config: 'nwm_long_range'

  # WRF-Hydro only is run in a precycle if start_wrf-h_time is
  # less than start_jedi_time
  time:
    # start_wrf-h_time: 2019-02-27_01:00:00 # precycl would be ran
    start_wrf-h_time: 2021-03-01_00:00:00
    start_jedi_time:  2021-03-01_00:00:00
    end_time:         2021-03-03_00:00:00
    assim_window:
      hours: 24
    advance_model_hours: 24
