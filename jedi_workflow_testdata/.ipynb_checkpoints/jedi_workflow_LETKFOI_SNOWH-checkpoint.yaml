experiment:
  name: 'foo_assim_snowh_'
  num_p: 12
  compiler: gnu
  workflow_work_dir: ./tmp_running_dir/

  init:
    restarts_dir: /glade/work/mazrooei/jedi/ctest_jedi_workflow/site_09253000/Restart
    obs_dir:      /glade/work/mazrooei/jedi/ctest_jedi_workflow/site_09253000/SNOTEL_obs

  jedi:
    method: LETKF-OI
    LETKF-OI:
      exe:       ./build/bin/wrf_hydro_nwm_jedi_letkf.x
      yaml:      ./letkf_oi_colorado_workflow_SNOWH.yaml
      increment: True
      vars:
        SNOWH: 0.02121
        SNEQV: 21.21*0.25
    hOfX:
      exe:  /path/to/wrf_hydro_nwm_jedi_hofx3d.x
      yaml: /path/to/hofx3d_taylor_park.yaml
      increment: False
    3dvar:
      exe:  /path/to/wrf_hydro_nwm_jedi_var.x
      yaml: /path/to/3dvar_owp.yaml
      increment: True

  increment:
    exe: ./build/bin/jedi_snow_increment
    var: SNOWH

  wrf_hydro:
    src_dir:             ./build/wrf_hydro_nwm_public
    domain_dir:          ./site_09253000/Domain/
    hydro_json:          ./site_09253000/Domain/json_files/hydro_namelists.json
    hrldas_json:         ./site_09253000/Domain/json_files/hrldas_namelists.json
    hydro_patches_json:  ./site_09253000/Domain/json_files/hydro_namelist_patches.json
    hrldas_patches_json: ./site_09253000/Domain/json_files/hrldas_namelist_patches.json
    version:             'v5.2.0'
    config:              'nwm_long_range'

  # WRF-Hydro only is run in a precycle if start_wrf-h_time is
  # less than start_jedi_time
  time:
    # start_wrf-h_time: 2019-02-27_01:00:00 # precycl would be ran
    start_wrf-h_time: 2021-03-01_00:00:00
    start_jedi_time:  2021-03-01_00:00:00
    end_time:         2021-03-10_00:00:00
    assim_window:
      hours: 24
    advance_model_hours: 24
