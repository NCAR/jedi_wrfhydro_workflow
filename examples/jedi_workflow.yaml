experiment:
  name: 'foo'
  workflow_work_dir: /path/to/workflow/work/dir

  init:
    restarts_dir: /path/to/restarts
    obs_dir: /path/to/obs

  jedi:
    # --- hofx
    exe: /path/to/wrf_hydro_nwm_jedi_hofx3d.x
    yaml: /path/to/yaml/hofx3d_taylor_park.yaml
    increment: False

    # --- 3dvar: warning, not currenlty implemented
    # exe: /path/to/wrf_hydro_nwm_jedi_var.x
    # yaml: /path/to/yaml/3dvar_owp.yaml
    # increment: True

  increment:
    exe: /glade/u/home/soren/src/jedi/add_jedi_increment/bin/jedi_increment

  wrf_hydro:
    exe: wrf_hydro.exe
    # exe: mpirun -np 32 wrf_hydro.exe
    build_dir: /path/to/wrf_hydro/build
    domain_dir: /path/to/wrf_hydro/domain
    hydro_patches_json: /path/to/hydro_namelist_patches.json
    hrldas_patches_json: /path/to/hrldas_namelist_patches.json
    hydro_json: /path/to/hydro_namelists.json
    hrldas_json: /path/to/hrldas_namelists.json
    version: 'v5.2.0'
    config: 'nwm_long_range'

  # WRF-Hydro only is run in a precycle if start_wrf-h_time is
  # less than start_jedi_time
  time:
    # start_wrf-h_time: 2019-02-27_01:00:00 # precycl would be ran
    start_wrf-h_time: 2019-03-01_01:00:00
    start_jedi_time:  2019-03-01_01:00:00
    end_time:         2019-03-03_01:00:00
    assim_window:
      hours: 24
    advance_model_hours: 24
